
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>LOGIN</title>
        <h:outputScript library="js" name="jquery-3.3.1.js" />
        <h:outputStylesheet library="css" name="login2.css"/>        
    </h:head>
    <h:body>
        
        <div id="container">
            
            <main id="main">
               
                <div id="loginuicontainer">
                    <div id="register-tab" class="active">Login Admin</div>   
                    <div id="logincontainer"></div>
                        <h:form>
                            <div class="form-group" >
                                <h:inputText class="form-control inputbox" id="login-username" value="#{admin.username}" a:placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <h:inputSecret class="form-control inputbox" id="login-password" value="#{admin.password}" a:placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Login" action="#{admin.ACTION}" class="btn btn-primary" />
                            </div>
                            <center>
                             <c:if test="#{admin.message == 'gagal login'}">
                                <div style="color:red">
                                    <strong>Gagal Login <br/> Username/Password salah</strong> 
                                </div>
                            </c:if>
                            </center>
                        </h:form>
                        
                        <p class="textcenter"><a style="font-size: 9pt; color: #fff;" href="Home.xhtml">Back to home page.</a></p>
                    </div>
            </main>
                </div>
    </h:body>
</html>
