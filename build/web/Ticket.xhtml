<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Booking Ticket</title>
        <h:outputScript library="js" name="jquery-3.3.1.js" />
        <h:outputStylesheet library="css" name="style.css"/>
        <script src="https://kit.fontawesome.com/f615579a43.js"></script>
    </h:head>
    <h:body>
        <nav>
            <ul>
                <a href="Home.xhtml"><h3><span>Jakarta</span><span>Zoo</span></h3></a> 
                <li><a href="Home.xhtml">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="Animal.xhtml">Animals</a></li>
                <li><a href="Ticket.xhtml">Ticket</a></li>
                <li><a href="Contact.xhtml">Contact</a></li>
                <li><a href="Admin.xhtml">Admin</a></li>
            </ul>
        </nav>
        <section class="ticket" id="ticket">
            <div>
          
                <div class="ticket-row">
                    <div class="ticket-form">
                        <h:form>
                            <table>
                                <tr>
                                    <td colspan="2">Booking Ticket</td>
                                </tr>
                                <tr>
                                    <td><h:inputText a:placeholder="Enter Your Name" value="#{ticket.nama}" /></td>
                                </tr>
                                <tr>
                                    <td><h:inputText a:placeholder="Enter Your Booking Date" value="#{ticket.tglPesan}" /></td>
                                </tr>
                                <tr>
                                    <td><h:inputText a:placeholder="Enter The Number Of People" value="#{ticket.jumlahOrang}" /></td>
                                </tr>
                                <tr>
                                    <td><h:inputText  a:placeholder="Enter Your Phone Number" value="#{ticket.phone}"/></td>
                                </tr>
                                <tr>
                                    <td><h:inputText a:placeholder="Enter Your Email" value="#{ticket.email}"/></td>
                                </tr>
                                <td>
                                    <h:commandButton value="SUBMIT" action="#{ticket.save()}" class="btns btn-primary"/><br/>
                                </td>     
                            </table>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
