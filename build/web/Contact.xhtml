<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Contact Us</title>
        <h:outputScript library="js" name="jquery-3.3.1.js" />
        <h:outputStylesheet library="css" name="style.css"/>
        <script src="https://kit.fontawesome.com/f615579a43.js"></script>
    </h:head>
    <h:body>
        <a style="color:white; text-decoration: none; font-size: 100pt; padding-top: 20px; " href="" class="to-top">^</a>
        <nav>
            <ul>
                <a href="Home.xhtml"><h3><span>Jakarta</span><span>Zoo</span></h3></a> 
                <li><a href="Home.xhtml">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="Animal.xhtml">Animals</a></li>
                <li><a href="Ticket.xhtml">Ticket</a></li>
                <li><a href="Contact.xhtml">Contact</a></li>
                <li><a href="Admin.xhtml">Admin</a></li>
            </ul>
        </nav>
        <section class="feedback" id="feedback">
            <div>
          
                <div class="feedback-row">
                    <div class="feedback-form">
                        <h:form>
                            <table>
                                <tr>
                                    <td colspan="2">Contact Us</td>
                                </tr>
                                <tr>
                                    <td><h:inputText a:placeholder="Enter Your Full Name" value="#{contact.nama}" /></td>
                                </tr>
                                <tr>
                                    <td><h:inputText a:placeholder="Enter Your Email" value="#{contact.email}" /></td>
                                </tr>
                                <tr>
                                    <td><h:inputTextarea a:placeholder="Enter Your Message" value="#{contact.pesan}"/></td>
                                </tr>
                                <td>
                                    <h:commandButton value="SUBMIT" action="#{contact.save()}" class="btns btn-primary"/><br/>
<!--                                    <h:commandButton value="RESET" action="#" class="btnr btn-primary"/>-->
                                </td>     
                            </table>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
