<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        
        <title>View Booking Ticket</title>
        <h:outputScript library="js" name="jquery-3.3.1.js" />
        <h:outputStylesheet library="css" name="style3.css"/>
        <h:outputStylesheet library="css" name="infouser.css"/>
        <script src="https://kit.fontawesome.com/f615579a43.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </h:head>
    <h:body>
        <a style="color:white; text-decoration: none; font-size: 100pt; padding-top: 20px; " href="" class="to-top">^</a>
        <nav>
            <ul>
                <a href="Admin2.xhtml"><h3><span>Jakarta</span><span>Zoo</span></h3></a> 
                <li><a href="Ticket2.xhtml">View Ticket</a></li>
                <li><a href="Contact2.xhtml">View Contact</a></li>
            </ul>
        </nav>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
                <center>
                <b:container style="width: 50%; background-color: wheat; border: 5px solid black; opacity: 0.9  ">
                            <h:form styleClass="form-signin" >
                                <br/>
                                <h:outputLabel style="font-family: Centaur; font-size: 35px;"> Contact</h:outputLabel>
                                <br/><br/>
                                <h:dataTable value="#{contact.getallrecords()}" 
                                                     var="list" border="3" 
                                                     style="padding: 10px; text-align: center;width: 80%;">
                                           <h:column>    				
                                                <f:facet name = "header"><center> Id</center></f:facet>    				
                                                #{list.idContact}
                                             </h:column>
                                            <h:column>    				
                                                <f:facet name = "header"><center> Nama</center></f:facet>    				
                                                #{list.nama}
                                             </h:column>
                                            <h:column>    				
                                                <f:facet name = "header"><center>Email</center></f:facet>    				
                                                #{list.email}
                                             </h:column>
                                             <h:column>
                                                <f:facet name = "header"><center>Pesan</center></f:facet>
                                                #{list.pesan}
                                             </h:column>
                                        </h:dataTable><br/><br/>
                                            
                                <br/><br/>
                            </h:form>
                        </b:container>
                </center>
                <br/><br/><br/>
                 <b:container style="width: 50%; background-color: wheat; border: 5px solid black; opacity: 0.9  ">
                            <h:form styleClass="form-signin" prependId="false">
                                <br/>
                                <h:outputLabel style="font-family: Centaur; font-size: 35px;">Contact</h:outputLabel>
                                <hr style="background-color: black; height: 2px;"/>
                                <table>
                                    <tr>
                                        <td>
                                            <h:outputLabel style="font-family: Centaur; font-size: 20px;">
                                                ID </h:outputLabel>
                                        </td>
                                        <td width="5%"></td>
                                        <td>
                                            <b:inputText style="font-family: Centaur; font-size: 14px" 
                                                         placeholder="masukkan id yang dicari" required="true" required-message="masukan id"
                                                         value="#{contact.idContact}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <center>
                                                <b:commandButton look="btn-success" value="Cari Id" 
                                                                 icon="search" action="#{contact.getbyid}"
                                                                 style="background-color: lightskyblue; border-color: black"/>
                                            </center>
                                            <br/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 20px">
                                                Email :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 14px" 
                                                         value="#{contact.email}"/></td> 
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 20px">
                                                Pesan :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 14px" 
                                                         value="#{contact.pesan}"/></td> 
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 20px">
                                                Nama :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 14px" 
                                                         value="#{contact.nama}"/></td> 
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <center>
                                                <b:commandButton look="btn btn-primary" value="UBAH" icon="edit" 
                                                                 action="#{contact.update}"/>
                                                &nbsp;&nbsp;&nbsp;
                                                <b:commandButton look="btn btn-danger" value="HAPUS" icon="trash"
                                                                 action="#{contact.delete}"/>
                                            </center>
                                        </td>
                                    </tr>
                                </table>
                                <br/>
                            </h:form>
                        </b:container>
    </h:body>
</html>
